name: Android Test
on:
  push:
    pull-request:
      branches:
        - main

jobs:
  test:
    runs-on: macos-latest
#    strategy:
#      matrix:
#        api-level: [23, 30, 31]
#        target: [default, google_apis]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'

      - name: make gradlew executable
        run: chmod +x ./gradlew

      - name: run android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: 'x86_64'
          disable-animations: true
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -audio -camera-back emulated -camera-front emulated -gpu swiftshader_indirect -no-boot-anim
          script: ./gradlew connectedDebugAndroidTest
